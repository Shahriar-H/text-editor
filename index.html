<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="enableEditMode();">
    <div class="textbox">
        <div class="options">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><b>I</b></button>
            <button onclick="execCmd('underline')"><b>U</b></button>
            <button onclick="execCmd('justifyLeft')"><i class="fas fa-align-left"></i></button>
            <button onclick="execCmd('justifyRight')"><i class="fas fa-align-right"></i></button>
            <button onclick="execCmd('justifyCenter')"><i class="fas fa-align-center"></i></button>
            <button onclick="execCmd('justifyFull')"><i class="fas fa-align-justify"></i></button>
            <button onclick="execCmd('copy')"><i class="fas fa-copy"></i></button>
            <button onclick="execCmd('cut')"><i class="fas fa-cut"></i></button>
            <button onclick="execCmd('indent')"><i class="fas fa-indent"></i></button>
            <button onclick="execCmd('outdent')"><i class="fas fa-outdent"></i></button>
            <button onclick="execCmd('undo')"><i class="fas fa-undo"></i></button>
            <button onclick="execCmd('redo')"><i class="fas fa-redo"></i></button>
            <button onclick="execCmd('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
            <button onclick="execCmd('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
            <select onclick="execCommandArg('formatBlock',this.value)">
                <option selected value="P">P</option>
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <select onclick="execCommandArg('fontName',this.value)">
                <option selected value="P">P</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdata</option>
                <option value="Courier">Courier</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">TNR</option>
            </select>
            <button onclick="execCmd('insertHorizontalRule')">hr</button>
            <button onclick="execCommandArg('createLink', prompt('Enter Url-'))"><i class="fas fa-link"></i></button>
            <button onclick="execCmd('unlink')"><i class="fas fa-unlink"></i></button>
            <button onclick="execCommandArg('insertImage', prompt('Enter image Url-'))"><i class="fas fa-file-image"></i></button>


            Color:<input type="color" onchange="execCommandArg('foreColor',this.value)">
            BG:<input type="color" onchange="execCommandArg('hiliteColor', this.value)">
        </div>

        <iframe class="textareabox" name='textareabox'>
           
        </iframe>
        <button onclick="getd()">Click</button>
        <a target="_blank" class="mark" href="http://facebook.com/shahariarhussainalshaki">Developed by Shaki</a>
    </div>
    <script>
        var field = document.querySelector(".textareabox");
        function getd(){
            console.log(field.innerHTML);
        }
        
        function enableEditMode(){
            textareabox.document.designMode = "on";
        }
        
        function execCmd(command){
            textareabox.document.execCommand(command, false, null)
        }

        function execCommandArg(command,arg){
            textareabox.document.execCommand(command,false,arg)
        }

        


    </script>
</body>
</html>
